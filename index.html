  <style>
    /* Global Reset & Theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #25D366, #128C7E);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Sliding Text */
    .sliding-text {
      position: absolute;
      top: 20px;
      right: -100%;
      font-size: 36px;
      font-weight: 800;
      animation: slideText 12s infinite linear;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
    }

    @keyframes slideText {
      0% {
        right: -100%;
      }
      50% {
        right: 50%;
        transform: translateX(50%);
      }
      100% {
        right: 100%;
      }
    }

    /* Form Glass Container */
    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 700;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      color: #fff;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, textarea {
      padding: 14px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border: 2px solid #25D366;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      padding: 15px;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(18, 140, 126, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(18, 140, 126, 0.7);
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }

      button {
        font-size: 16px;
      }
    }
      /* footer menu */  
   .menu-footer {
      padding: 15px;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
   @media (max-width: 600px) {
      .menu-items {
       grid-template-columns: 1fr;
            }
            
   .user-info {
      flex-direction: column;
            }
        }

      /* Facebook page*/
    .contact-fab {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: var(--red-primary);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 59, 63, 0.4);
      z-index: 1000;
    }

    .contact-fab:hover {
      background: #c0392b;
    }

    @media (max-width: 600px) {
      .card p {
        font-size: 13px;
      }
    }
  </style>
</head>
