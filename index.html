<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Lucky Md Xforce Bot Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #25D366, #128C7E);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sliding-text {
      font-size: 36px;
      font-weight: 800;
      animation: slideText 12s infinite linear;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
      padding: 20px;
      text-align: center;
    }

    @keyframes slideText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 700;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      color: #fff;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, textarea {
      padding: 14px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
    }

    input:focus, textarea:focus {
      border: 2px solid #25D366;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      padding: 15px;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(18, 140, 126, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(18, 140, 126, 0.7);
    }

    footer {
      background: rgba(0, 0, 0, 0.1);
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      padding: 12px;
      font-size: 13px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .contact-fab {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: red;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 59, 63, 0.4);
      z-index: 1000;
    }

    .contact-fab:hover {
      background: #c0392b;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- SLIDING TEXT -->
  <div class="sliding-text">ðŸ‘‹ Hello, this is Lucky Md Xforce â€” get help with the owner!</div>

  <!-- MAIN CONTENT -->
  <main>
    <div class="form-container">
      <h2>Contact Fredi AI Lucky Dev</h2>
      <form id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>

        <!-- Send to Gmail -->
        <button type="submit" id="emailSubmit">Send to Email</button>

        <!-- Send to WhatsApp -->
        <button type="button" id="whatsappSubmit" style="margin-top: 10px; background-color: #25D366;">Send to WhatsApp</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    Â© 2025 FREDI AI | ALL RIGHTS RESERVED
  </footer>

  <!-- FACEBOOK ICON -->
  <a href="https://www.facebook.com/FrediEzra" class="contact-fab" title="Fb page">
    <i class="fab fa-facebook-f"></i>
  </a>

  <!-- JS Logic -->
  <script>
    // WhatsApp submission
    document.getElementById('whatsappSubmit').addEventListener('click', function () {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (!name || !email || !message) {
        alert("Please fill in all fields.");
        return;
      }

      const combinedMessage = `Hello, I am ${name}%0AEmail: ${email}%0AMessage: ${message}`;
      const whatsappUrl = `https://wa.me/255752593977?text=${combinedMessage}`;

      window.open(whatsappUrl, '_blank');
    });

    // Email submission (POST to email API)
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const response = await fetch('/api/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
      });

      const result = await response.text();
      alert(result);
    });
  </script>
</body>
</html>
