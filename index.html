<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Silva MD Bot</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .contact-form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .contact-form h2 {
      margin-bottom: 15px;
    }
    .contact-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:disabled {
      background-color: #aaa;
    }
    .message {
      margin-top: 15px;
      font-size: 0.9em;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h2>Contact Silva MD Bot</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send</button>
    </form>
    <div class="message" id="formMessage"></div>
  </div>

  <script>
    $(document).ready(function () {
      $('#contactForm').on('submit', function (e) {
        e.preventDefault();

        // Clear previous messages
        $('#formMessage').removeClass('success error').text('');

        // Disable button while sending
        $('button').prop('disabled', true);

        // Send the form data using AJAX
        $.ajax({
          url: 'contact.php', // PHP backend file
          type: 'POST',
          data: $(this).serialize(),
          success: function (response) {
            $('#formMessage').addClass('success').text(response);
          },
          error: function () {
            $('#formMessage').addClass('error').text('An error occurred. Please try again later.');
          },
          complete: function () {
            $('button').prop('disabled', false); // Re-enable button
          },
        });
      });
    });
  </script>
</body>
</html>
